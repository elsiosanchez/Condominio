server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all API requests starting with /api/ to the backend service
    location /api/ {
        # El URI en proxy_pass es crucial. 
        # Reemplaza la parte de la URI que coincide con la ubicación (/api/)
        # con el URI proporcionado aquí. 
        # Ejemplo: /api/auth/login.php -> http://backend:80/backend/auth/login.php
        proxy_pass http://backend:80/backend/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Handle errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
